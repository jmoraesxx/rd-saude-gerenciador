# rd-saude
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RD Saúde - Gerenciador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f4ea;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 30px;
      max-width: 500px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-top: 40px;
    }

    h2 {
      color: #2e7d32;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #43a047;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <header>
    <h1>RD Saúde</h1>
    <p>Gerenciador de Cadastro</p>
  </header>

  <main>
    <h2>Gerar Cadastro</h2>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" readonly>

    <label for="email">Email</label>
    <input type="text" id="email" readonly>

    <label for="matricula">Matrícula</label>
    <input type="text" id="matricula" readonly>

    <button onclick="gerarDados()">Gerar Dados</button>
  </main>

  <script>
    function gerarCPF() {
      let n = 9;
      let n1 = Math.floor(Math.random() * 10);
      let n2 = Math.floor(Math.random() * 10);
      let n3 = Math.floor(Math.random() * 10);
      let n4 = Math.floor(Math.random() * 10);
      let n5 = Math.floor(Math.random() * 10);
      let n6 = Math.floor(Math.random() * 10);
      let n7 = Math.floor(Math.random() * 10);
      let n8 = Math.floor(Math.random() * 10);
      let n9 = Math.floor(Math.random() * 10);

      let d1 = n9*2 + n8*3 + n7*4 + n6*5 + n5*6 + n4*7 + n3*8 + n2*9 + n1*10;
      d1 = 11 - (d1 % 11);
      if (d1 >= 10) d1 = 0;

      let d2 = d1*2 + n9*3 + n8*4 + n7*5 + n6*6 + n5*7 + n4*8 + n3*9 + n2*10 + n1*11;
      d2 = 11 - (d2 % 11);
      if (d2 >= 10) d2 = 0;

      return `${n1}${n2}${n3}.${n4}${n5}${n6}.${n7}${n8}${n9}-${d1}${d2}`;
    }

    function gerarEmail(nome = "usuario") {
      const dominio = "rdsaude.com.br";
      const numero = Math.floor(Math.random() * 10000);
      return `${nome}${numero}@${dominio}`;
    }

    function gerarMatricula() {
      const ano = new Date().getFullYear();
      const numero = Math.floor(1000 + Math.random() * 9000);
      return `RD-${ano}-${numero}`;
    }

    function gerarDados() {
      const cpf = gerarCPF();
      const email = gerarEmail("usuario");
      const matricula = gerarMatricula();

      document.getElementById("cpf").value = cpf;
      document.getElementById("email").value = email;
      document.getElementById("matricula").value = matricula;
    }
  </script>

</body>
</html>
